        <style>
                /* Critical CSS for instant load */
                body { margin: 0; font-family: 'Manrope', -apple-system, BlinkMacSystemFont, sans-serif; background: #f6f6f8; }
                #root { min-height: 100vh; min-height: 100dvh; }

                /* Splash screen */
                #splash {
                          position: fixed; inset: 0; z-index: 99999;
                          display: flex; flex-direction: column; align-items: center; justify-content: center;
                          background: linear-gradient(135deg, #1132d4 0%, #1e40af 100%);
                          transition: opacity 0.4s ease, visibility 0.4s ease;
                }
                #splash.hide { opacity: 0; visibility: hidden; pointer-events: none; }
                #splash .logo {
                          width: 64px; height: 64px; background: white; border-radius: 16px;
                          display: flex; align-items: center; justify-content: center;
                          font-size: 32px; font-weight: 800; color: #1132d4; margin-bottom: 16px;
                          box-shadow: 0 8px 32px rgba(0,0,0,0.2);
                }
                #splash .name { color: white; font-size: 20px; font-weight: 700; letter-spacing: -0.5px; }
                #splash .spinner {
                          width: 24px; height: 24px; border: 3px solid rgba(255,255,255,0.3);
                          border-top-color: white; border-radius: 50%;
                          animation: spin 0.8s linear infinite; margin-top: 24px;
                }
                @keyframes spin { to { transform: rotate(360deg); } }
              </style>

          <script>
                  // FIX: Hide splash using multiple strategies to handle all timing scenarios
                  (function() {
                            var maxWait = 6000; // Maximum 6 seconds before force-hiding
                            var minShow = 600;  // Minimum 600ms to show splash

                            function hideSplash() {
                                        var splash = document.getElementById('splash');
                                        if (splash && !splash.classList.contains('hide')) {
                                                      splash.classList.add('hide');
                                                      setTimeout(function() { if (splash.parentNode) splash.parentNode.removeChild(splash); }, 500);
                                        }
                            }

                            // Strategy 1: When DOM + all resources are loaded
                            if (document.readyState === 'complete') {
                                        setTimeout(hideSplash, minShow);
                            } else {
                                        window.addEventListener('load', function() {
                                                      setTimeout(hideSplash, minShow);
                                        });
                            }

                            // Strategy 2: Fallback — force hide after maxWait regardless
                            setTimeout(hideSplash, maxWait);

                            // Strategy 3: React root has content (MutationObserver)
                            var observer = new MutationObserver(function(mutations) {
                                        var root = document.getElementById('root');
                                        if (root && root.children.length > 0) {
                                                      observer.disconnect();
                                                      setTimeout(hideSplash, minShow);
                                        }
                            });
                            if (document.getElementById('root')) {
                                        observer.observe(document.getElementById('root'), { childList: true });
                            } else {
                                        document.addEventListener('DOMContentLoaded', function() {
                                                      var root = document.getElementById('root');
                                                      if (root) observer.observe(root, { childList: true });
                                        });
                            }
                  })();
          </script>
